---
- name: Set up CONSUL
  hosts: all
  become: true
  vars:
    # https://github.com/ansible/proposals/issues/89
    ansible_user: "{{ deploy_user }}"
  roles:
    - ruby
    - folder_structure
    - rails
    - letsencrypt
    - email
    - queue
    - nginx
    - puma
    - memcached
    - timezone
    # - capistrano

- name: Check system
  hosts: all
  become: true
  vars:
    ansible_user: "{{ deploy_user }}"
  roles:
    - specs
